// vim: set expandtab ts=2 sw=2:

apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
  mavenCentral()
  flatDir {
    dirs 'lib'
  }
}

dependencies {
  compile ':org.spoofax.jsglr:'
  compile ':org.spoofax.terms:'
  compile 'com.beust:jcommander:1.30'
  testCompile 'junit:junit:4.+'
}

jar {
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  manifest {
    attributes 'Main-Class': 'de.fjak.spoofax.batchtest.Main'
  }
}

